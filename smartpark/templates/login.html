  <link rel="stylesheet" href="{% static 'homefiles/bower_components/font-awesome/css/font-awesome.min.css' %}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="{% static 'homefiles/bower_components/Ionicons/css/ionicons.min.css' %}">
  <!-- Form style -->
  <link rel="stylesheet" href="{% static 'homefiles/bower_components/bootstrap/dist/css/bootstrap.min.css' %}">
 <!-- login form style -->
 {% comment %} <link rel="stylesheet" href="{% static 'homefiles/bower_components/bootstrap/dist/css/login.css' %}"> {% endcomment %}
  
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'homefiles/dist/css/AdminLTE.min.css' %}">
  <!-- iCheck -->

  <style>

  </style>

  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body>
  <section class="vh-100">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 text-black">
  
          <div class="px-5 ms-xl-4">
            <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
            <span class="h1 fw-bold mb-0">Logo</span>
          </div>
  
          <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
  
            <form style="width: 23rem;">
  
              <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>
  
              <div class="form-outline mb-4">
                <input type="email" id="form2Example18" class="form-control form-control-lg" />
                <label class="form-label" for="form2Example18">Email address</label>
              </div>
  
              <div class="form-outline mb-4">
                <input type="password" id="form2Example28" class="form-control form-control-lg" />
                <label class="form-label" for="form2Example28">Password</label>
              </div>
  
              <div class="pt-1 mb-4">
                <a href="/monitoring/"><button class="btn btn-info btn-lg btn-block" type="button">Login</button></a>
              </div>
  
              <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p>
              <p>Log in as an administrator? <a href="/sysadmin/" class="link-info">here</a></p>
  
            </form>
  
          </div>
  
        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="{% static 'assets/img/parkingslot.png'%}"
            alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
        </div>
      </div>
    </div>
  </section>
<!-- /.login-box -->

<!-- jQuery 3 -->
<script src="{% static 'homefiles/bower_components/jquery/dist/jquery.min.js' %}"></script>
<!-- Bootstrap 3.3.7 -->
<script src="{% static 'homefiles/bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>
<!-- iCheck -->
<script src="{% static 'homefiles/plugins/iCheck/icheck.min.js' %}"></script>
